<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="quote__section">
      <div class="quote__container">
        <h2>A D V I C E <span class="quote-number"></span></h2>
        <p class="random-quote"></p>
        <img src="./images/pattern-divider-mobile.svg" alt="Pattern divider" class="mobile">
        <img src="./images/pattern-divider-desktop.svg" alt="Pattern desktop" class="desktop">
      </div>
      <figure>
        <img src="./images/icon-dice.svg" alt="Icon dice">
      </figure>
    </section>   
  </main>
<script src="./srcript.js"></script>
</body>
</html>
